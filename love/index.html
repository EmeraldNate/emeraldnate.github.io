<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Denver & Japan Clocks ‚Äî Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="clock">
        <div class="tz">Denver ‚Äî America/Denver</div>
        <div class="time" id="denverTime">--:--:--</div>
        <div class="date" id="denverDate">--</div>
      </div>
      <div class="clock">
        <div class="tz">Tokyo ‚Äî Asia/Tokyo</div>
        <div class="time" id="japanTime">--:--:--</div>
        <div class="date" id="japanDate">--</div>
      </div>
      <button id="nightToggle" class="back-btn">üåô Night Mode</button>
    </header>

    <main>
      <!-- LOGIN CARD -->
      <section class="card" id="loginCard">
        <div class="headline">Please enter PIN</div>
        <div class="pin-display" id="pinDisplay">----</div>
        <div class="pinpad">
          <button>1</button><button>2</button><button>3</button>
          <button>4</button><button>5</button><button>6</button>
          <button>7</button><button>8</button><button>9</button>
          <button class="special" data-action="clear">C</button>
          <button>0</button>
          <button class="special" data-action="enter">‚Üµ</button>
        </div>
        <div class="hint" id="feedback"></div>
      </section>

      <!-- MONTHS CARD -->
      <section class="card" id="monthsCard" style="display:none;">
        <div class="months" id="monthsContainer"></div>
      </section>

      <!-- NOTE CARD -->
      <section class="card" id="noteCard" style="display:none;">
        <button class="back-btn" id="backBtn">‚Üê Back</button>
        <h3 id="noteTitle"></h3>
        <div class="note-area">
          <textarea id="noteText" readonly></textarea>
        </div>
      </section>
    </main>

    <footer id="footer">
      Live clocks use America/Denver & Asia/Tokyo. Updating every second.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
